name: Publish Site

on:
  push:
    branches:
      - main
    paths:
      - 'site/**'
      - 'tools/build_site.sh'
      - 'site/articles/convert_md.py'
      - '.github/workflows/publish_site.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build HTML from Markdown
        run: ./tools/build_site.sh

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
