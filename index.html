<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>open() from scratch - Axiomatic Derivation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    .header {
      background: #111;
      color: #888;
      padding: 8px 20px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    .container {
      display: flex;
      height: calc(100vh - 30px);
      width: 100vw;
    }

    .panel {
      width: 50%;
      height: 100%;
      overflow: auto;
      border-right: 1px solid #333;
    }

    .panel:last-child {
      border-right: none;
    }

    .panel iframe {
      width: 100%;
      min-width: 1200px;
      height: 100%;
      border: none;
      display: block;
    }

    .scroll-hint {
      color: #444;
    }
  </style>
</head>

<body>
  <div class="header">
    <span>EXPLANATION (Left)</span>
    <span class="scroll-hint">Each panel scrolls independently (vertical + horizontal)</span>
    <span>WORKSHEET (Right)</span>
  </div>
  <div class="container">
    <div class="panel">
      <iframe src="explanation.html" scrolling="yes"></iframe>
    </div>
    <div class="panel">
      <iframe src="worksheet.html" scrolling="yes"></iframe>
    </div>
  </div>
</body>

</html>
