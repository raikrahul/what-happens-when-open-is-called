<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>open() from scratch - Axiomatic Derivation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      font-family: monospace;
      font-size: 12px;
    }

    .header {
      background: #222;
      color: #888;
      padding: 5px 20px;
      display: flex;
      justify-content: space-between;
    }

    .container {
      display: flex;
      height: calc(100vh - 25px);
    }

    .panel {
      width: 50%;
      height: 100%;
      overflow: auto;
      border-right: 1px solid #333;
    }

    .panel:last-child {
      border-right: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="header">
    <span>EXPLANATION</span>
    <span>Scroll each panel independently</span>
    <span>WORKSHEET</span>
  </div>
  <div class="container">
    <div class="panel">
      <iframe src="explanation.html"></iframe>
    </div>
    <div class="panel">
      <iframe src="worksheet.html"></iframe>
    </div>
  </div>
</body>

</html>
